<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/foundation.min.css" rel="stylesheet">
    <link href="../css/SeN_FM.css" rel="stylesheet">
    <link href="../css/app.css" rel="stylesheet">
</head>

<body class="bColor-1 padding-10 ">
    <!-- registration { -->
    <section class="row align-spaced bColor-1">
        <div class="small-12 columns">
            <div class="row align-spaced bColor-0 padding-10 margin-top-20">
                <div class="columns ">
                    <img src="../image/Layer2.png" class="Logo Block margin ">
                </div>
                <div class="columns small-8 tColor-1 font-size-30 align-self-middle"> Push Me</div>
            </div>
            <!-- input { -->
            <div class="row align-spaced bColor-0 tColor-2 align-middle padding-10 margin-top-20 ">
			<div class="align-self-middle columns font-size-20 left">
                    Name:
                </div>
                <input type="text" class="pushMeInput columns small-8">

            </div>

            <div class="row align-spaced bColor-0 tColor-2 align-middle padding-10 margin-top-10 ">
				<div class="align-self-middle columns font-size-20 left">
                    Email:
                </div>
				
                <input type="text" class="pushMeInput columns small-8">

            </div>

            <div class="row align-spaced bColor-0 tColor-2 align-middle padding-10 margin-top-10 ">
				<div class="align-self-middle columns font-size-20 left">
                    National ID:
                </div>
                <input type="text" class="pushMeInput columns small-8">

            </div>

            <div class="row align-spaced bColor-0 tColor-2 align-middle padding-10 margin-top-10 ">
			
			                <div class="align-self-middle columns font-size-20 left">
            Mobile phone:
                </div>
				
                <input type="text" class="pushMeInput columns small-8">


            </div>

            <div class="row align-spaced bColor-0 tColor-2 align-middle padding-10 margin-top-10 ">
			    <div class="align-self-middle columns font-size-20 left">
                    Password:
                </div>
                <input type="text" class="pushMeInput columns small-8">

            </div>
            <!-- input } -->
            <!-- button {-->
                <div class="row align-spaced margin-top-20">
                    <a class="button bColor-0 tColor-2 Large small-5 columns pushMeButton">Attach Personal Picture</a>
                    <a class="button bColor-0 tColor-2 Large small-5 columns pushMeButton">Attach ID scan</a>
                    <a class="button bColor-0 tColor-2 Large small-8 columns pushMeButton">Register</a>

                </div>
            <!-- button }-->
        </div>
    </section>
    <!-- registration } -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/foundation.min.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
